<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Morse Code!</title>
</head>

<body>
  <h1>Morse Code Translator</h1>
  <div id="translator">
    <h2>Type here to translate:</h2>
    <textarea id="input" type="text" rows="4" cols="40"></textarea>
    <h2>Find your translation here:</h2>
    <textarea id="output" rows="4" cols="40"></textarea>
    </div>
    <div id="buttons">
    <button id="btn-primary" class="btn">Submit</button>
    <button id="btn-secondary" class="btn">Reset</button>
  </div>
  <script src="main.js" defer type="module"></script>
</body>

</html>
